<!DOCTYPE html>
<html lang="en">

    <title>2048</title>
    <link rel="icon" href="./favicon.png">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"
